<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提问首页</title>
    <link rel="stylesheet" type="" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="all.css">
    <style>
        .dropdown-menu {
            margin-top: -1px;
            z-index: 1 !important;
            min-width: 100px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse  navbar-fixed-top">
        <div class="container">
            <div class="row" style="position:relative">
                <a href="#" class="navbar-brand">智游教育</a>
                <div class="navbar-title pull-right">
                    <span id="ask">
                       <span class="glyphicon glyphicon-plus"></span>
                    <span>提问</span>
                    </span>
                    &#x3000;
                    <span id="user" data-toggle="dropdown" class="dropdown-toggle">
                       <span class="glyphicon glyphicon-user" ></span>
                    <span></span>
                    </span>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="user">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="userInfo.html" >个人资料</a>
                        </li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" id="outLogin">退出登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- 放置问题 -->
    <div class="container questions">
        
    </div>

    <!-- 放置模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">注册--智游问答</h4>
                </div>
                <div class="modal-body">
                    <!-- 显示从后返回的响应数据 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>

                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
        <!-- <img src="../upload/hahah.jpg" alt=""> -->

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/bootstrap.js"></script>

    <script>
        //  获取cookie
        var username = $.cookie('username');
        // 判断cookie是否存在
        if (username) {
            $('#user').find('span').last().text(username);
        } else {
            $('#user').find('span').last().text('登录').parent().removeAttr('data-toggle').click(function () {
                location.href = 'login.html';
            })
        }
  
        $('#ask').click(function () {
            username?location.href = 'ask.html':location.href='login.html'
           
        })

        $('#outLogin').click(function (e) {
            e.preventDefault();
            $.get('/user/out', (data) => {
                 $('.modal-body').html(data.msg);
                 $('#myModal').modal('show').on('hide.bs.modal',function(){
                     location.href='/'
                 })
            })
        })

        $.get('/user/all',(data)=>{
           var StrHtml='<div class="msg">'
           for (var i = 0; i < data.length; i++) {
               var question = data[i];
               StrHtml +=`<div class="media" data-question='${question.time}'>
                <div class="pull-left">
                    <img src="../upload/${question.username}.jpg" onerror="defaultImg(this)"/>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">${question.username}
                    </h4>${question.content}
                </div >
                <div class="media-footing">
                    <span>${setTime(question.time)}</span>
                    <span>${setIp(question.ip)}</span>
                </div>
                </div>`;
                // console.log(question);
                if(question.answer){
                    for (var j = 0; j < question.answer.length; j++) {
                        var answer = question.answer[j];
                        StrHtml += `<div class="media answer">
                        <div class="pull-right">
                            <img src="../upload/${answer.username}.jpg" onerror="defaultImg(this)"/>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">${answer.username}
                            </h4>${answer.content}
                        </div >
                        <div class="media-footing">
                            <span>${setTime(answer.time)}</span>
                            <span>${setIp(answer.ip)}</span>
                        </div>
                        </div>`
                        
                    }
                    // console.log(question.answer[i])
                    StrHtml +='</div> '
                }
                
           }

           $('.questions').html(StrHtml)
            
        })
        
        // 事件委托
        $('.questions').on('click','.media[data-question]',function(){
            // alert('回答到'+$(this).attr('data-question'));
            if(username){
                // 要将quesation 存到cookie
                $.cookie('question',$(this).data('question'));   
               location.href="answer.html"
            }else{
                location.href='login.html'
            }
           
         
           
        })

        // 设置默认图片
        function defaultImg(img){
            $(img).attr('src','user.jpg')
        }

        //事件转换
        function setTime(t){
          var time = new Date(t);
        //   年
          var year = time.getFullYear();
        //   月
        var month = time.getMonth()+1;
        //  日
        var d = time.getDate();
        // 时
        var h = time.getHours();
        // 分
        var m = time.getMinutes();
       
        // 拼接
        var timeStr = year + '-'+month+'-'+d+' '+h+':'+m;
        return timeStr;
        }


        // 封装一个解析Ip
        function setIp(ip){
            if(ip.startsWith('::1')){
                return 'localhost'
            }else{
                return ip.substr(7)
            }
        }
     
    </script>

</body>

</html>
