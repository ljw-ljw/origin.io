<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="" href="all.css">
</head>
<body>
    <nav class="navbar navbar-inverse  navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="navbar-title">
                    <span id="goback" class="glyphicon glyphicon-chevron-left pull-left"></span>
                    注册
                    <span id="home" class="glyphicon glyphicon-home pull-right"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 表单 -->
     <div class="container">
         <form action="/user/register" method="post">
             <div class="form-group">
                <input type="text" name="username" value="" required placeholder="请填写昵称" class="form-control" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{4,6}" >
             </div>
             <div class="form-group">
                 <input type="password" name="psw" value="" required placeholder="请填写密码" class="form-control" pattern="^.{4,6}">
             </div>
             <div class="form-group">
                 <input type="password" name="check_psw" value="" placeholder="请确认密码" class="form-control" required>
             </div>
             <div class="form-group">
                 <input type="radio" name="sex" value="man" checked>&#x3000;先生
                 &#x3000;&#x3000;
                 <input type="radio" name="sex" value="women">&#x3000;女士
             </div>
             <div class="form-group">
                 <input type="email" name="email" value="" class="form-control" placeholder="请输入邮箱地址" required>
             </div>
             <div class="form-group">
                 <select name="scoure" class="form-control">
                     <option value="html">HTML5</option>
                     <option value="php">PHP</option>
                     <option value="java">Java</option>
                 </select>
             </div>
             <div class="form-group">
                 <input type="submit" name="" value="注册" class="form-control btn btn-success">
             </div>
         </form>
     </div>

     <!-- 放置模态框 -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">注册--智游问答</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 显示从后返回的响应数据 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                        
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        
        $('#goback').click(function(){
            // 返回上一页
            history.go(-1);
        });

        $('#home').click(function(){
            // 返回主界面
            location.href="/"
        });

        $('form').submit(function(e){
            e.preventDefault();
            
            var password = $(':password').map(function(){
                return $(this).val();
            })

            if(password[0]==password[1]){
                // 获取表单的内容
                $.post(this.action,$(this).serialize(),(data)=>{
                 $('.modal-body').html(data.msg);
                //  hide.bs.modal 模态框消失之后要执行的事件
                 $('#myModal').modal('show').on('hide.bs.modal',function(){
                     location.href='login.html'
                 })  
                })
            }

           
        })

    </script>

</body>
</html>
